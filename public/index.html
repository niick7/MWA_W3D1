<!DOCTYPE html>
<html ng-app="classAttendance">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Class Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="./assets/css/style.css"></link>
  </head>

  <body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#!/">Class Attendance</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap" ng-show="vm.isSignedIn">
          <a class="nav-link" href="#">Sign out</a>
        </li>
      </ul>
    </header>
    <div class="ng-container" ng-view></div>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-route/angular-route.min.js"></script>
    <script src="./angular-app/angular-app.js"></script>
    <script src="./angular-app/home/home-controller.js"></script>
    <script src="./angular-app/signin/signin-controller.js"></script>
    <script src="./angular-app/signup/signup-controller.js"></script>
    <script src="./angular-app/profile/profile-controller.js"></script>
    <script src="./angular-app/users/users-controller.js"></script>
  </body>
</html>
